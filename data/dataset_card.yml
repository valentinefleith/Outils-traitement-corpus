## Uses

<!-- Address questions around how the dataset is intended to be used. -->
 Il peut être utilisé pour des tâches d'ASR ou d'étude sur les retranscriptions. Dans le titre de la vidéo, il y a le nom du locuteur : il est donc possible d'aller manuellement chercher des informations sur les locuteurs. 

## Dataset Structure

<!-- This section provides a description of the dataset fields, and additional information about the dataset structure such as criteria used to create the splits, relationships between data points, etc. -->

3 dossiers : audio, metadata (fichiers json avec les informations sur chaque extrait), transcription. On a les transcriptions avec et sans timecodes. Chaque fichier porte le nom de l'identifiant de la vidéo.

Aussi présent un data.csv qui regroupe les metadonnées et les transcriptions.

