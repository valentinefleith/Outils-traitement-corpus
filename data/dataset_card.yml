## Dataset Details

### Dataset Description

<!-- Provide a longer summary of what this dataset is. -->
Ce dataset regroupe 21 vidéos youtube de la chaîne Konbini. Il contient les enregistrements audio et les transcriptions de chaque vidéo, toujours avec un locuteur différent par vidéo. Une vidéo dure entre 5 et 15min.

